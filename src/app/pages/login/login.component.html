<body>
    <div class="box">
        <span class="borderLine"></span>
        <form (ngSubmit)="onSubmit()">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="username" [(ngModel)]="username" required="required">
                <span>Username</span>
                <i></i>                
            </div>
            <div class="inputBox">
                <input type="password" id="password" [(ngModel)]="password" required="password">
                <span>Password</span>
                <i></i>                
            </div>
            <div class="links">
                <a href="#">Forget Password</a>            
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
